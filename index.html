<!DOCTYPE html>
<html>
  <head>
    <title>Тест</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <meta name="robots" content="noindex,nofollow">
    <link
      rel="stylesheet"
      href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <link rel="stylesheet" href="test.css" />
    <script src="test.js"></script>
  </head>
  <body>
    <!-- Start of first page -->
    <div data-role="page" id="divisions_page">
      <div data-role="header">
        <h1>Разделы</h1>
      </div>
      <!-- /header -->

      <div role="main" class="ui-content">
        <ul data-role="listview" data-inset="true" id="divsList"></ul>
      </div>
      <!-- /content -->

      <div data-role="footer">
        <h4>Футер страницы</h4>
      </div>
      <!-- /footer -->
    </div>
    <!-- /page -->

    <!-- Start of second page -->
    <div data-role="page" id="questions_page">
      <div id = "questions_page_header" data-role="header">
        <h1>Раздел</h1>
      </div>
      <!-- /header -->

      <div role="main" class="ui-content">
        
        <ul data-role="listview" data-inset="true" id="questionsList">

        </ul>
        
        <p><a href="#divisions_page">Вернуться в разделы</a></p>
      </div>
      <!-- /content -->

      <div data-role="footer">
        <h4>Футер страницы</h4>
      </div>
      <!-- /footer -->
    </div>
    <!-- /page -->

      <!-- Начало третьей страницы -->
    <div data-role="page" id="question_page">
        <div id = "question_page_header" data-role="header">
          <h1>Вопрос</h1>
        </div>
        <!-- /header -->
  
        <div role="main" class="ui-content">
          
         
          <div class="ui-grid-a">
            <div class="ui-block-a">
            <div class="ui-bar ui-bar-a" style="height:60px">Block A</div>
          </div>
          <div class="ui-block-b">
            <div class="ui-bar ui-bar-a" style="height:60px">Block B</div>
            </div>
          </div><!-- /grid-a -->
        </div>
        <!-- /content -->
  
        <div data-role="footer">
          <h4>Футер страницы</h4>
        </div>
        <!-- /footer -->

    </div>
    <!-- /page -->
  </body>
</html>
